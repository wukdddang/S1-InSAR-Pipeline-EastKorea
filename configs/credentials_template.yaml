# Credentials Template
# =====================
# 이 파일을 복사하여 credentials.yaml로 저장하고 실제 인증 정보를 입력하세요
#
# Windows: copy configs\credentials_template.yaml configs\credentials.yaml
# Linux/Mac: cp configs/credentials_template.yaml configs/credentials.yaml
#
# 주의: credentials.yaml은 .gitignore에 포함되어 있어 Git에 커밋되지 않습니다

# ASF Data Search (Alaska Satellite Facility)
# NASA Earthdata 계정으로 로그인
# 계정 생성: https://urs.earthdata.nasa.gov/users/new
asf:
  username: "your_nasa_earthdata_username"
  password: "your_nasa_earthdata_password"
